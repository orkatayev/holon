      <form action="https://formspree.io/f/mnqwkpwb" method="post">
        <h1>פרטי יצירת קשר</h1>
        <div class="mb-3">
          שם מלא<input
            type="text"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="שם"
            name="name"/> 
          <label for="exampleFormControlInput1" class="form-label"></label>
        </div>
        מספר טלפון
        <div class="mb-3">

            type="number"
            class="form-control"

            placeholder="+972"
            name="number"/>
          <label for="exampleFormControlInput1" class="form-label"
            ></label>
        </div>
        <div class="mb-3">

          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"

        </div>
        <div class="mb-3">
          במה נוכל לעזור לך
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            name="massage"
            placeholder=" פרט ככל הניתן בתיבה זו"
          ></textarea>
          <label for="exampleFormControlTextarea1" class="form-label"></label>
        </div>
        <button type="submit" class="btn btn-primary">שלח</button>
